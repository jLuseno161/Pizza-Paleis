<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Document</title>
</head>

<body>
    <section class="container">
        <div class="row makeOrder">
            <h2>Place your order here</h2>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Pizza Type</label>
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg" id="type">
                        <option selected>---</option>
                        <option value="0">Pepperoni</option>
                        <option value="1">Plain Olâ€™ Cheese</option>
                        <option value="2">Margherita</option>
                        <option value="3">BBQ chicken</option>
                        <option value="4">Hawaiian</option>
                        <option value="5">Periperi</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Size</label>
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg" id="size">
                        <option selected>---</option>
                        <option value="0">Small</Small></option>
                        <option value="1">Medium</option>
                        <option value="2">Large</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Crust</label>
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg" id="crust">
                        <option selected>---</option>
                        <option value="0">Crispy</Small></option>
                        <option value="1">Stuffed</option>
                        <option value="2">Gluten free</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Toppings</label>
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg" id="topping">
                        <option selected>---</option>
                        <option value="0">Olive</Small></option>
                        <option value="1">Sausage</option>
                        <option value="2">Bacon</option>
                        <option value="3">Green Pepper</option>
                    </select>
                </div>
                <div class="form-group">
                    <input class="btn btn-primary" type="button" id="addToCart" value="Add to Cart">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Quantity</label>
                    <input type="number" class="form-control form-select-lg mb-3" name="" id="quantity">

                </div>
                <div class="form-group">
                    <label for="name">Enter Your full name</label>
                    <input type="text" class="form-control form-select-lg mb-3" name=""id="name">
                </div>
                <div class="form-group radioBtn">
                    <label for="deliver">Do you prefer your order delivered?</label>
                    <div>
                        <input type="radio" id="yes" name="deliver">
                        <label for="no">Yes</label>
                        <input type="radio" id="no" name="deliver">
                        <label for="no">No</label>
                    </div>
                </div>
                <div class="form-group location">
                    <label for="name">Please enter your Location</label>
                    <input type="text" class="form-control form-select-lg mb-3" name="" 
                        id="location">
                </div>
            </div>
        </div> 
    </section>
</body>
 
</html>
